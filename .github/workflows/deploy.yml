# .github/workflows/main.yml
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build jo
    build:
       - name: Upload artifact
    uses: actions/upload-pages-artifact@v3
    with:
    path: './dist' # <-- **Make sure this path is correct!**
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18 # You can use a specific version like 18 or 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      # ⬇️ This is the crucial step that creates the compiled 'dist' folder ⬇️
      - name: Build project
        run: npm run build 
      - name: Setup Pages
        uses: actions/configure-pages@v3
      # ⬇️ This uploads the compiled files from the 'dist' folder ⬇️
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist' 
  
  # Deployment jo
  deploy:
     - name: Deploy to GitHub Pages
  id: deployment
  uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
